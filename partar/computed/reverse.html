<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<div id="app">
		<p>Original message: {{ message }}</p>
		<p>Revarsed message: {{  revarsedMessage }}</p>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		
		var app = new Vue({
			el: "#app",
			data:{
				message: "Hola Amigo"
			},
			computed: {
				revarsedMessage: function() {
					return this.message.split("").reverse().join("");
				}
			}

		});
	</script>
</body>
</html>
